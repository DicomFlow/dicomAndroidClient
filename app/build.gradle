apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.github.dicomflow.androiddicomflow"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    // This enables long timeouts required on slow environments, e.g. Travis
    adbOptions {
        timeOutInMs 10 * 60 * 1000  // Set the timeout to 10 minutes
        installOptions "-d", "-t"
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // used to provide the MiniDrawer to normal Drawer crossfade effect via a SlidingPane layout
    // --> https://github.com/mikepenz/MaterialDrawer/blob/develop/app/src/main/java/com/mikepenz/materialdrawer/app/MiniDrawerActivity.java
    // https://github.com/mikepenz/Crossfader
    // used to provide the two step crossfade DrawerLayout. Which allows to have a mini layout which transforms to a normal layout within the drawer
    // --> https://github.com/mikepenz/MaterialDrawer/blob/develop/app/src/main/java/com/mikepenz/materialdrawer/app/CrossfadeDrawerLayoutActvitiy.java
    // https://github.com/mikepenz/CrossfadeDrawerLayout
    //    compile('com.mikepenz:materialdrawer:5.9.4@aar')
    //    compile 'com.mikepenz:aboutlibraries:5.9.5@aar'
    //    compile('com.mikepenz:aboutlibraries:5.9.5@aar') {
    //        transitive = false
    ////        exclude module: "fastadapter"
    //    }
    compile('com.mikepenz:materialdrawer:5.8.2@aar') {
        transitive = true
    }
    // icon fonts used inside the sample
    // https://github.com/mikepenz/Android-Iconics
    compile project(':dicomflowjavalib')
    compile 'com.mikepenz:google-material-typeface:2.2.0.1@aar'
    compile group: 'com.madgag.spongycastle', name: 'core', version: '1.56.0.0'
    compile group: 'com.madgag.spongycastle', name: 'pkix', version: '1.54.0.0'
    compile('com.google.api-client:google-api-client-android:1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    compile('com.google.apis:google-api-services-gmail:v1-rev68-1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }



    compile files('libs/core-1.56.0.0.jar')
    compile files('libs/commons-codec-1.10.jar')
    compile files('libs/commons-io-2.5.jar')
    compile 'com.mikepenz:google-material-typeface:2.2.0.1@aar'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.novoda:sexp:1.0.8'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.firebase:firebase-database:11.0.2'
    compile 'com.google.firebase:firebase-auth:11.0.2'
    compile 'com.google.android.gms:play-services-auth:11.0.2'
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'com.firebaseui:firebase-ui-database:2.0.0'
    compile 'com.mikepenz:iconics-core:2.8.7@aar'
    compile 'org.apache.commons:commons-lang3:3.6'
    compile 'com.github.yesidlazaro:GmailBackground:1.2.0'
    compile 'com.github.vihtarb:tooltip:0.1.9'
    compile 'com.nex3z:notification-badge:0.2.0'
    compile 'com.afollestad.material-dialogs:core:0.9.4.5'
    compile 'com.afollestad.material-dialogs:commons:0.9.4.5'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.mikepenz:fontawesome-typeface:4.6.0.3@aar'
    compile 'com.mikepenz:octicons-typeface:3.0.0.1@aar'
    compile 'com.android.support:multidex:1.0.1'
    compile 'pub.devrel:easypermissions:0.3.0'
    compile 'com.yalantis:phoenix:1.2.3'
    testCompile 'junit:junit:4.12'
